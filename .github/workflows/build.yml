name: Build SGuardLimit Project

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  WDK_VERSION: "10.0.22621.0"
  PLATFORM_TOOLSET: "WindowsKernelModeDriver10.0"

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: cmd

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # 安装 WDK（修正后的 PowerShell 方式）
    - name: Install WDK
      run: |
        Invoke-WebRequest -Uri "https://go.microsoft.com/fwlink/?linkid=2166289" -OutFile "wdksetup.exe"
        Start-Process -Wait -FilePath "wdksetup.exe" -ArgumentList "/quiet /install"
      shell: powershell

    - name: Set up MSBuild
      uses: microsoft/setup-msbuild@v1

    # 编译驱动（生成 Hutao.sys）
    - name: Build SGuardLimit_VMIO Driver
      run: |
        cd SGuardLimit_VMIO
        msbuild SGuardLimit_VMIO.vcxproj ^
          /p:Configuration=Release ^
          /p:Platform=x64 ^
          /p:WindowsTargetPlatformVersion=%WDK_VERSION% ^
          /p:PlatformToolset=%PLATFORM_TOOLSET%
        if not exist "x64\Release\Hutao.sys" (
          echo ##[error] Hutao.sys not found!
          dir x64\Release
          exit 1
        )

    # 编译用户层
    - name: Build sguard_limit Solution
      run: |
        msbuild sguard_limit.sln ^
          /p:Configuration=Release ^
          /p:Platform=x64

    # 上传产物（v4）
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: sguard_limit_binaries
        path: |
          SGuardLimit_VMIO/x64/Release/Hutao.sys
          x64/Release/*.exe
